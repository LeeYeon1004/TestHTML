<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="approval">
      <div class="flex justify-center">
        <div class="h-full w-[560px] py-16">
          <div class="container mx-auto">
            <div class="">
              <div
                class="bg-gray-200 h-1 flex items-center justify-between relative w-full"
              >
                <!-- step 1 -->
                <div class="ok">
                  <p class="absolute bottom-[100%] mb-[12px]">申請者</p>
                  <div class="relative">
                    <div
                      class="bg-[#006A2C] h-6 w-6 rounded-full shadow flex items-center justify-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-check"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#FFFFFF"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <path d="M5 12l5 5l10 -10" />
                      </svg>
                    </div>
                  </div>
                  <!-- option -->
                  <div class="absolute left-0">
                    <div
                      class="relative max-w-[140px] w-full inline-block text-left group"
                    >
                      <div class="w-full">
                        <div
                          class="dropdown inline-flex w-full justify-center px-4 py-2 text-sm font-medium text-[#314247] shadow-sm"
                        >
                          <input class="w-full" type="text" [value]="value" />
                          <button>
                            <svg
                              class="-mr-1 ml-2 h-5 w-5"
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 20 20"
                              fill="currentColor"
                              aria-hidden="true"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                clip-rule="evenodd"
                              />
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div
                        class="list-option absolute group-hover:block z-10 mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                      >
                        <div class="py-1" role="none">
                          <div
                            class="text-[#314247] block px-4 py-2 text-sm cursor-pointer"
                          >
                            {{ acc.name }}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- step 2 -->
                <div
                  class="w-1/3 flex bg-[#006A2C] h-1 items-center justify-end relative"
                >
                  <div class="">
                    <p class="absolute bottom-[100%] mb-[8px] w-full">申請者</p>
                    <div
                      class="bg-[#006A2C] h-6 w-6 rounded-full shadow flex items-center justify-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-check"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#FFFFFF"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <path d="M5 12l5 5l10 -10" />
                      </svg>
                    </div>
                  </div>
                </div>
                <!-- step 3 -->
                <div
                  class="w-1/3 flex bg-[#006A2C] h-1 items-center justify-end relative"
                >
                  <div class="">
                    <p class="absolute bottom-[100%] mb-[8px] w-full">申請者</p>
                    <div
                      class="bg-[#006A2C] h-6 w-6 rounded-full shadow flex items-center justify-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-check"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#FFFFFF"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <path d="M5 12l5 5l10 -10" />
                      </svg>
                    </div>
                  </div>
                </div>
                <!-- step cuối -->
                <div class="w-1/3 flex justify-end">
                  <!-- hình tròn -->
                  <div class="bg-white h-6 w-6 rounded-full shadow"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
